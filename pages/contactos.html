<body class="contactos">

    <main class="maincontactos">

            <div class="formu">
                    <form>
                        <h1>CONTACTOS</h1><br>
                        <div class="form-container">
                            <div class="form-group">
                                <label for="name" class="form-label">NOMBRE Y APELLIDO (OBLIGATORIO)</label><br><br>
                                <input type="text" name="nombre y apellido" id="name" placeholder="nombre y apellido" required><br><br>

                                <input type="text" name="email" id="correo" placeholder="E-mail"  required><br><br>
                                <label for="asunto" class="form-label">ASUNTO</label><br><br>
                                <input type="texto" name="asunto" id="asunto" placeholder="Asunto"><br><br>
                                <label for="mensaje" class="form-label">MENSAJE</label><br><br>
                                <textarea name="mensaje" id="mensaje"  placeholder="Escriba su mensaje aquí..."></textarea><br><br>
                                <input type="submit" name="enviar" id="enviar"><br>
                            </div>
                        </div>
                    </form>
                <div class="ubicacion">
                    <h2>Parque Independencia Rosario[2000], Santa Fe, Argentina <br><br> Tel:[0341] 4254422 - contacto@newellsoldboys.com.ar</h2>
